{% extends 'basic_app/base.html' %}
{% block content %}
    <form  method="POST">
        <fieldset>
            <legend>Sign Up</legend>
            <h1>Please fill Out this form</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Sign Up">
            <br>
        </fieldset>
    </form>
    <br>
    <small>Already have an  Account? <a href="{% url 'login' %}">LogIn</a></small>
    <br>
{% endblock %}
